<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script>
        function kiemtratendangnhap(){
            let ten = document.getElementById('nickname').value;
            //Họ tên đệm
            let pattendn = /^\w{3,}$/;// tên đăng nhập
            let patten = /^([A-Z]{1}[a-z]*\s)+([A-Z]{1}[a-z]*)$/;
            if(pattendn.test(ten)){
                document.getElementById('ertendn').innerHTML = "*";
                return true;
            }
            else {
                document.getElementById('ertendn').innerHTML = "Tên bị sai !!!";
                return false
            }
        }

        function kiemtramatkhau(){
            let pass = document.getElementById('pass1').value;
            //Mật khẩu : Vui lòng bao gồm ít nhất 1 ký tự viết hoa, 1 ký tự viết thường và 1 số
            let patten  = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
            if(patten.test(pass)){
                document.getElementById('erpass').innerHTML = "*";
                return true;
            }
            else{
                document.getElementById('erpass').innerHTML = "Mật khẩu chưa đúng định dạng !!!"
                return false;
            }
        }

        function confirmPass(){
            let passcheck = document.getElementById('pass2').value;
            let pattern=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
            if(pattern.test(passcheck)){
                document.getElementById('erpasscheck').innerHTML = "*";
                return true;
            }
            else{
                document.getElementById('erpasscheck').innerHTML = "Mật khẩu không trùng khớp !!!";
                return false;
            }
        }

        function ktns() {
            let ns = document.getElementById('date').value; //string
            ns = new Date(ns);
            let namht = new Date();
            let tuoi = namht.getFullYear() - ns.getFullYear();
            if (tuoi < 18) //sai
            {
                document.getElementById('erns').innerHTML = "Tuổi phải trên 18 !!!"
                return false;
            } else {
                document.getElementById('erns').innerHTML = "*"
                return true;
            }
        }
        function ktraSDT(){
            let sdt = document.getElementById('phone').value;
            pattern=/^[0-9]{3}-[0-9]{3}-[0-9]{4}$/;
            if(pattern.test(sdt)){
                document.getElementById('erSDT').innerHTML = "*";
                return true;
            }
            else{
                document.getElementById('erSDT').innerHTML = "Số điện thoại bị sai !!!";
                return false;
            }
        }
        
    </script>
</head>

<body>
    
     <div class="container">
        <h2>Register an account</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Register an account</h4>
                    </div>
                    <div class="modal-body">
                        <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
                        <form action="">
                            <div class="form-group">
                                <label for="nickname">Tên đăng nhập:</label>
                                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nhập vào tên đăng nhập" onblur="kiemtratendangnhap()">
                                <div id='ertendn'c style="color: red;">*</div>
                            </div>
                            <div class="form-group">
                                <label for="pass">Mật khẩu:</label>
                                <input type="password" class="form-control" id="pass1" name="pass" placeholder="Nhập vào mật khẩu" onblur="kiemtramatkhau()">
                                <div id='erpass' style="color: red;">*</div>
                            </div>
                            <div class="form-group">
                                <label for="passcheck">Nhập lại mật khẩu:</label>
                                <input type="password" class="form-control" id="pass2" name="passcheck" placeholder="Nhập vào xác nhận mật khẩu" onblur="confirmPass()">
                                <div id='erpasscheck' style="color: red;">*</div>
                            </div>
                        </form>

                        <h3>THÔNG TIN CÁ NHÂN</h3>

                        <form action="">
                            <div class="form-group">
                                <label for="name">Họ và tên:</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nhập vào họ tên (bắt buộc nhập)">
                            </div>
                            <div class="form-group">
                                <label for="date">Ngày sinh:</label>
                                <input type="date" class="form-control" id="date" name="date" onblur="ktns()">
                                <div id='erns' style="color: red;">*</div>
                            </div>
                            <div class="form-group">
                                <label for="sex">Giới tính:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sex" id="nam" checked>
                                    <label class="form-check-label" for="nam">
                                      Nam
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sex" id="nữ">
                                    <label class="form-check-label" for="nữ">
                                      Nữ
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Địa chỉ:</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Nhập vào địa chỉ">
                            </div>
                            <div class="form-group">
                                <label for="phone">Điện thoại:</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập vào số điện thoại (9-10 số)" onblur="ktraSDT()">
                                <div id='erSDT' style="color: red;">*</div>
                            </div>
                            <div class="form-group">
                                <label for="email">Tên đăng nhập:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập vào email theo dạng ten@tencongty.com">
                            </div>
                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" style="background-color: black; color: #fff;">Đăng ký</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: black; color: #fff;">Hủy</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

            
    
</body>

</html>
